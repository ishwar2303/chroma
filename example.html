<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/main.css">
    <script>
        const highlight = () => {
           let code = document.getElementById('change').value
           let prettyCode = Chroma.pretty(code, document.getElementById('lang').value)
           document.getElementById('output').innerHTML = prettyCode
        }

        const changeTheme = () => {
            let theme = document.getElementById('theme').value
            console.log(theme)
            Chroma.setOptions({theme})
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="flex-row">
            <div class="flex-col flex-1">
                <div class="w-100 p-10 m-10">
                    <textarea class="textarea w-100" oninput="highlight()" id="change" style="height: 500px;" placeholder="Type your code here..."></textarea>
                </div>
                <div class="p-10 m-10">
                    <select class="select" name="" id="lang">
                        <option value="html">html</option>
                        <option value="css">css</option>
                        <option value="javascript">javascript</option>
                        <option value="c">C</option>
                    </select>
                    <select class="select" id="theme">
                        <option value="ace-dark">Ace Dark</option>
                        <option value="coffee">Coffee</option>
                        <option value="danger">Danger</option>
                        <option value="dark">Dark</option>
                        <option value="dreamweaver">Dreamweaver</option>
                        <option value="light">Light</option>
                        <option value="twilight">Twilight</option>
                    </select>
                    <button onclick="highlight()">Convert</button>
                </div>
            </div>
            <div class="flex-col flex-1 p-10 chroma">
                <pre id="output" style="padding : 10px;font-family: 'Courier New', Courier, monospace; height: 100%; overflow: auto;">
                    
                </pre>
            </div>
        </div>
    </div>
    <script src="chroma/dist/chroma.js"></script>
    <script>
        document.getElementById('theme').addEventListener('change', changeTheme)
    </script>
</body>
</html>
