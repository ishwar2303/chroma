#include <iostream>

using namespace std;

template <typename T>
class array{
	public :
	T arr[1000];
	int size;
	
	array(int a[], int n){
		size = n;
		for(int i=0; i<size; i++){
			this->arr[i] = a[i];
		}
	}
	
	private :
	void swap_among_index(int index_1, int index_2){
		cout << "Swapping : " << index_1 << ", " << index_2 << endl;
		int temp;
		temp = arr[index_1];
		arr[index_1] = arr[index_2];
		arr[index_2] = temp;
	}
	
	public : 
	void print_array(){
		int i;
		
		cout << "Array size : " << size << " : ";
		for(i=0; i<size; i++)
		cout << arr[i] << " ";
		cout << endl;
	}
	void reverse_array_recursive_way(int start, int end){

		if(start >= end)
			return;
		swap_among_index(start, end);
		reverse_array_recursive_way(start+1, end-1);
	}
	
	
};

int main(){

	int arr[] = {1,2,3,4,5};
	int size = sizeof(arr)/sizeof(arr[0]);
	array<int> obj(arr, size);
	obj.print_array();
	obj.reverse_array_recursive_way(0, size-1);
	obj.print_array();

	return 0;

}
