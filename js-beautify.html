<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pretty-code-assets/css/main.css">
    <title>JavaScript</title>
    <style>
        .wrapper {
            padding: 25px 70px;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <div pretty-code="true" data-lang="javascript" class="pretty-code-wrapper">
            <div class="pretty-code-header">This is how your JS code will look</div>
            <div class="pretty-user-code"></div>
            <textarea class="pretty-user-code-placement">
import kit from './conversion.js'

function htmlEntities(content) {
    content = content.replaceAll(/</g, '&lt;');
    content = content.replaceAll(/>/g, '&gt;');
    content = content.replaceAll(/"/g, '&quot;')
    content = content.replaceAll(/'/g, '&apos;')
    return content
}

export default function convertToPrettyCode(prettyCodeContainer, contentContainer, dataLanguage, content) {
    let i, j, languageKit
    content = '\n' + content
        //content = content.trim()
    content = htmlEntities(content)
    console.log(content)
    let pre = document.createElement('pre')
    let code = document.createElement('code')
    pre.appendChild(code)


    for (i = 0; i < kit.length; i++) {
        if (kit[i].lang == dataLanguage) {
            languageKit = kit[i].conversion
            for (j = 0; j < languageKit.length; j++) {
                content = content.replaceAll(languageKit[j].pattern, '<span class="' + languageKit[j].class + '">' + '$&' + '</span>')
            }
            break;
        }
    }

    console.log('converting...')
        // console.log(kit)
    console.log(content)
    code.innerHTML = content.trim()

    pre.appendChild(code)
    pre.style.paddingBottom = '5px'
    contentContainer.innerHTML = 'Loading...'
    contentContainer.style.display = 'block'
    if (dataLanguage == 'javascript')
        pre.style.color = 'rgb(165 217 233)'
    setTimeout(() => {
        contentContainer.innerHTML = ''
        contentContainer.appendChild(pre)
    }, 1000)


}
            </textarea>
        </div>

    </div>
    <script src="pretty-code-assets/script/main.js" type="module"></script>
</body>

</html>
