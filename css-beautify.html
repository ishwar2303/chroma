<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pretty-code-assets/css/main.css">
    <title>CSS</title>
    <style>
        .wrapper {
            padding: 25px 70px;
        }
    </style>
</head>

<body>

    <div class="wrapper">

        <div pretty-code="true" data-lang="css" class="pretty-code-wrapper">
            <div class="pretty-code-header">This is how your CSS code will look</div>
            <div class="pretty-user-code"></div>
            <textarea class="pretty-user-code-placement">
#refresh-loans:hover{
  text-decoration: none;
}
.link-style{
  text-decoration: none;
}
.link-style:hover{
  text-decoration: none;
}
.flex-container{
  display: flex;
}
.direction-col{
  display: flex;
  flex-direction: column;
}
.to-do-img{
  width: 90px;
  opacity: 0.3;
}

.bg-gradient-suc{
  background: rgba(0,255,0,0.07);
  border : 0.5px solid rgba(0,255,0,0.8); 
}
.bg-gradient-dang{ 
  background: rgba(255,0,0,0.03);
  border: 0.5px solid rgba(255,0,0,0.4);
}

.e-auction{
  width: 100%;
  height: 100%;
  min-height: 340px;
  position: relative;
  display: flex;
  border-radius: 5px;
  background-repeat: no-repeat;
  background-size :contain;

}
.theme-gradient-e-auction{
  background: linear-gradient(180deg, rgb(154, 85, 255,0.9), rgb(154, 85, 255,0.02) 99%) !important
}
.e-auction > img{
  max-width: 100%;
  max-height: 100%;
  border-radius: 5px;
  opacity: 0.2;
}

.e-auction-btn{
  position: absolute;
  bottom: -15px;
  left : 50%;
  transform: translate(-50%);
  border-radius: 5px;
  box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.5);
  z-index: 5;
}
.e-auction-btn > button{
  width: 240px;
}
.e-auction-btn:hover{
  text-decoration: none;
  box-shadow: 0px 0px 7px 0px rgba(0,0,0,0.5);
}
.e-auction-count{
  position: relative;
  position: absolute;
  top: 95px;
  right: 0;
  top: -15px;
  width: 100%;
  height: 180px;
  display: flex;
  flex-direction: column;
  font-size: 16px;
  color: white;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  padding: 10px;
}
.e-auction-bg-img{
  position: absolute;
  right : -25px;
  top : 0;
}
.e-auction-count-bg-img{
  position: absolute;
  right: 0;
  top: 0;
  height: 100%;
}
.max-height{
  max-height: 400px;
  overflow-y: auto;
}
.mtp-5{
  margin-top: 0;
}
.fs-25{
  font-size :  25px;
}
.fs-23{
  font-size: 23px;
}
.bg-transparent{
  background: transparent;
}

/*  input type date  */
input[type="date"]::-webkit-calendar-picker-indicator {
  background: transparent;
  bottom: 0;
  color: transparent;
  cursor: pointer;
  height: auto;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  width: auto;
}

@media screen and (max-width : 800px){
  .max-height{
    max-height: 100%;
    overflow-y: auto;
  }
  .mtp-5{
    margin-top: 15px;
  }
}
/* print css */
@media print and (orientation: landscape) {
  @page {
    size: landscape; /*automatically set to Landscape only*/
  }
  .remove-case-row-heading{
    display: none;
  }
  .remove-row{
    display: none;
  }
  .case-status-heading{
    display: none;
  }
  .case-status-col{
    display: none;
  }
  .print-header{
    display: none;
  }
  .print-header-cover-space{
    display: none;
  }
}
.navbar{
  font-family: -webkit-pictograph;
}
.btn{
  
  font-family: -webkit-pictograph;
}
.dataTables_wrapper .dataTables_paginate .paginate_button {
  
  padding: 5px 13px;
}
.table thead th, .font-weight-normal{
  
  font-family: -webkit-pictograph;
}
table.dataTable.no-footer, table.dataTable thead th, table.dataTable thead td{
  border-bottom : 0.5px solid rgba(0, 0, 0, 0.15);
}

.icon-btn-container{
  display: flex;
}
.icon-btn-container a{
  padding: 8px 10px;
  position: relative;
}
.icon-btn-container > a:first-child{
  border-top-left-radius: 3px;
  border-bottom-left-radius: 3px;
}
.icon-btn-container > a:last-child{
  border-top-right-radius: 3px;
  border-bottom-right-radius: 3px;
}
.icon-btn-container > a:hover{
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0px 0px 8px 0px rgba(0, 0, 0, 0.4);
}
.icon-btn-container .edit{
  background: #6aabd6;
  color: white; 
}
.icon-btn-container .delete{
  background: #f77667;
  color: white; 
}
.icon-btn-container .operation-name{
  padding: 5px 7px;
  background: rgba(0,0,0,0.5);
  border-radius: 3px;
  position: absolute;
  right : 0px;
  bottom : -25px;
  color : white;
  display: none;
  font-size: 12px;
}

.icon-btn-container > a:hover > .operation-name{
  display: block;
}
.btn-bg-blue-shade{
  background: linear-gradient(45deg, #2980b9, #3498db);
}
#back-to-top{
	background: rgba(0, 0, 0, 0.6);
	color : white;
    width: 35px;
    height: 35px;
	border-radius: 50%;
	position: absolute;
	right: 5px;
	bottom: 5px;
	position: fixed;
    z-index: 20;
    display: none;
    cursor: pointer;
}

#back-to-top > div{
	display: flex;
	justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}
.make-bold{
  font-weight: bold;
}
.inactive-link{
  pointer-events: none;
}
.inactive-link:hover{
  text-decoration: none;
}
.text-deco-none:hover{
  text-decoration: none;
}
#car-loan-table, #home-loan-table{
}
table.dataTable thead th, table.dataTable thead td{
  padding-left: 10px;
}
.ht-50{
  height: 50px;
}
@media screen and (max-width : 700px){
  .ht-50{
    height: 0px;
  }
}
#cases-search-dropdown-btn{
  position: relative;
}
.theme-dropdown{
  position: absolute;
  right: -1px;
  top: 42px;
  display: none;
  background: white;
  width: 200px;
  border-radius: 5px;
  z-index: 10;
  border: 0.5px solid #c197ff;
}

.theme-dropdown i{
  font-size: 0.5rem;
}
.theme-dropdown > div{
  
  display: flex;
  flex-direction: column;
}
.theme-dropdown  a{
  color: #9a55ff;
  text-align: left;
  padding: 10px;
  border-bottom: 0.5px solid #c197ff;
}

.theme-dropdown  a:last-child{
  border-bottom: none;

}
.theme-dropdown  a:hover{
  text-decoration: none;
  background: rgb(154, 85, 255, 0.12);
}
.caret-design-dropdown{
  position: absolute;
  right: 15px;
  top: -16px;
  font-size : 25px;
}
.login-page-body{
  background-image: url('login-bg-img.gif');
  background-size: cover;
  background-repeat: no-repeat;
}
.login-bg-absoute-img{
  position: absolute;
  left: 0px;
  top: 0px;
  width: 100%;
  position: fixed;
  background-size: cover;
  opacity: 0.5;
}
.border-radius-10{
  border-radius: 10px;
}
.login-page-margin{
  margin-bottom: 150px;
}
            </textarea>
        </div>

    </div>
    <script src="pretty-code-assets/script/main.js" type="module"></script>
</body>

</html>
